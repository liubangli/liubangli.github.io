<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
        body{
            background: #000;
        }
        span{
            margin-top: 100px;
            font-weight: bold;
            color: rgba(255,255,255,0);
            font-family: "Microsoft yahei";
            font-size: 30px;
            text-align: center;
            text-shadow: 0 0 100px #fff;
            opacity: 0;
            transition: 1s all ease;
        }
        span.show{
            text-shadow: 0 0 0 #fff;
            opacity: 1;
        }

    </style>
    <script>
        window.onload=function(){
            var str='有马云和刘强东的地方，就有口水战。上周末，亚布力论坛上，针对电商部门要不要砍掉的问题，观点截然相反。刘强东认为，传统企业应该砍掉电商部门，应该把更多的精力，无论是时间还是财务，用在产品研发、品牌推广上，销售管道的事儿，应该交给零售商，交给代理商，交给经销商，自己没必要成立一个电商部门，弄一个庞大的团队。关键是，这个电商部门的';
			for(i=0;i<str.length;i++){
				var oSpan=document.createElement('span')
				oSpan.innerHTML=str.charAt(i);
				document.body.appendChild(oSpan);	
			};
			var aSpan=document.body.children;
			var timer=null;
			var i=0;
			timer=setInterval(function(){
				aSpan[i].classList.add('show');
				i++;
				if(i==aSpan.length)
				{
						clearInterval(timer);
				}	
			},100)
            
        };
    </script>
</head>

<body>
</body>
</html>
